<!DOCTYPE html>
<html>
<head>
	<title>Actividad3</title>
</head>
<body>
<p id="num1"></p>
<p id="num2"></p>
<p id="num3"></p>
<p id="num4"></p>
<p id="num5"></p>

<script type="text/javascript">
	var numero1 = 5;
	var numero2 = 7;
	var numero3 = 12;
	var numero4 = 8;
	var numero5 = 15;
	var numero6 = 3;
	var numero7 = 144;
	var numero8 = 12;
	var numero9 = 25;
	var numero10 = 5;

	var num1 = (numero1 + numero2)*5;
	document.getElementById("num1").innerHTML = numero1+" + "+numero2+" = "+ num1;
	var num2 = (numero3 - numero4)*9;
	document.getElementById("num2").innerHTML = numero3+" + "+numero4+" = "+ num2;
	var num3 = (numero5 * numero6)/9;
	document.getElementById("num3").innerHTML = numero5+" + "+numero6+" = "+ num3;
	var num4 = (numero7 / numero8)-5;
	document.getElementById("num4").innerHTML = numero7+" + "+numero8+" = "+ num4;
	var num5 = (numero9 + numero10)-10;
	document.getElementById("num5").innerHTML = numero9+" + "+numero10+" = "+ num5;
</script>
</body>
</html>
