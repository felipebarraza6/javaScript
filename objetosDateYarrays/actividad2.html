<!DOCTYPE html>
<html>
<head>
	<title>Actividad2</title>
	
</head>
<body>
	<p id="p1"></p>
	<p id="p2"></p>
	<p id="p3"></p>
	<p id="p4"></p>
	<p id="p5"></p>
	<p id="p6"></p>
	<script type="text/javascript">
		var flores = new Array("Rosa", "Margarita", "Tulipan");
		var zapatillas = new Array("Nike", "Puma", "Adidas");
		var pajarons = new Array("Aguila", "Canario", "Paloma");
		var peces = new Array("Tiburon", "Ballena", "Salmon");
		var frutas = new Array("Uva", "Manzana", "Fresa");
		var colores = new Array("Rojo", "Azul", "Verde");

		document.getElementById("p1").innerHTML = flores;
		document.getElementById("p2").innerHTML = zapatillas;
		document.getElementById("p3").innerHTML = pajarons;
		document.getElementById("p4").innerHTML = peces;
		document.getElementById("p5").innerHTML = frutas;
		document.getElementById("p6").innerHTML = colores;
	</script>
</body>
</html>
