<!DOCTYPE html>
<html>
<head>
	<title>Actividad8</title>
</head>
<body>
	<p id="p1"></p>
	<p id="p2"></p>
	<p id="p3"></p>
	<p id="p4"></p>
	<p id="p5"></p>
	<p id="p6"></p>
<script type="text/javascript">
	var fecha1 = new Date();
	var fecha2 = new Date(2018, 9, 13);
	var fecha3 = new Date(2008, 5, 23);
	var fecha4 = new Date(2003, 12, 25);
	var fecha5 = new Date(1999, 8, 18);
	var fecha6 = new Date(1991, 6, 16);
	
	document.getElementById("p1").innerHTML = fecha1.getMonth();
	document.getElementById("p2").innerHTML = fecha2.getMonth();
	document.getElementById("p3").innerHTML = fecha3.getMonth();
	document.getElementById("p4").innerHTML = fecha4.getMonth();
	document.getElementById("p5").innerHTML = fecha5.getMonth();
	document.getElementById("p6").innerHTML = fecha6.getMonth();
	
</script>
</body>
