<!DOCTYPE html>
<html>
<head>
	<title>Actividad3</title>
	
</head>
<body>
	<p id="p1"></p>
	<p id="p2"></p>
	<p id="p3"></p>
	<p id="p4"></p>
	<p id="p5"></p>
	<p id="p6"></p>
	<script type="text/javascript">
		var nombres = ["Maria", "Pedro", "Juan"];
		var numeros = [4.5, 3.9, 2.9];
		var materias = ["Matematicas", "Sociales", "Castellano"];
		var enfermedades = ["Sida", "Cancer", "Gastritis"];
		var animal = ["Vallenato", "Salsa", "Pop"];
		var dias = ["Lunes", "Martes", "Miercoles"];

		document.getElementById("p1").innerHTML = nombres.reverse();
		document.getElementById("p2").innerHTML = numeros.reverse();
		document.getElementById("p3").innerHTML = materias.reverse();
		document.getElementById("p4").innerHTML = enfermedades.reverse();
		document.getElementById("p5").innerHTML = animal.reverse();
		document.getElementById("p6").innerHTML = dias.reverse();
	</script>
</body>
</html>
