<!DOCTYPE html>
<html>
<head>
	<title>Actividad3</title>
</head>
<body>
	<p id="mensaje"></p>
	<button onclick="miFuncion()">Ejecutar funcion</button>
</body>
<script type="text/javascript">
	function miFuncion(){
		try{
			var estudiante = null;
			alert(estudiante.nombre);
		}catch(error){
			alert("Existe un error" + " - " + error.message);
		}finally{
			document.getElementById("mensaje").innerHTML = "Estamos en la sentencia finally!!!";
		}
	}
</script>
</html>
