<button onclick="miFuncion()">Ejecutar Funcion</button>

	<script type="text/javascript">
		function miFuncion(){
			try {
				var numero = -40;
				if(isNaN(Math.sqrt(numero))){
					throw "No es posible calclar una raiz negativa!!";
				}
			}catch(error){
				alert("Existe un error" + " - " + error);
			}
		}
