<body>
	<p id="res"></p>
	<button onclick="suma()">Multiplicar</button>
<script type="text/javascript">
		function suma(){
			var num1 = 5;
			var num2 = 5;
			var multi = num1 * num2;
			document.getElementById("res").innerHTML = "5x5"+"="+ multi;
			
		}
	</script>
</body>
