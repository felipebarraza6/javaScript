	var vehiculo1 = {

	}
	var vehiculo2 = new Object();
		vehiculo2.placa =  "OP-9933";

	document.getElementById("b3").innerHTML = vehiculo2.modelo;

	document.getElementById("c1").innerHTML = auto.placa;
