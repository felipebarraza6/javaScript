<!DOCTYPE html>
<html>
<head>
	<title>Actividad1</title>
</head>
<body>
<p id="n1"></p>
<p id="n2"></p>
<p id="n3"></p>
<p id="n4"></p>
<p id="n5"></p>

<script type="text/javascript">
	var num1 = 90;
	var num2 = 45;
	var num3 = 180;
	var num4 = 270;
	var num5 = 70;
	var num6 = 120;

	document.getElementById("n1").innerHTML = Math.cos(num1);
	document.getElementById("n2").innerHTML = Math.cos(num2);
	document.getElementById("n3").innerHTML = Math.cos(num3);
	document.getElementById("n4").innerHTML = Math.cos(num4);
	document.getElementById("n5").innerHTML = Math.cos(num5);
	document.getElementById("n6").innerHTML = Math.cos(num6);
</script>
</body>
</html>
