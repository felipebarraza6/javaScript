<!DOCTYPE html>
<html>
<head>
	<title>Actividad3</title>
</head>
<body>
<p id="1p"></p>

<script type="text/javascript">
	var text="";
	var i =0;
	var count = 100;
	while(i<count){
		if(i % 2==1){
			text+=i+" <br>";
		}
		i++
	}
	document.getElementById("1p").innerHTML = text;
</script>
</body>
</html>
